  <!-- CSS Files -->

<body class="">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <!-- Navbar -->
       
        <!-- End Navbar -->
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome </h3>
                  <p class="mb-0">Register Here</p>
                </div>
                <div class="card-body">
                  <form action="postsignup" role="" method="post">
                    <label for="Fullname">Full name</label>
                    <div class="mb-3">
                      <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name">
                    </div>
                    <label for="InputEmail">Email address</label>
                    <div class="mb-3">
                      <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
                    </div>
                    <label for="InputPassword">Password</label>
                    <div class="mb-3">
                      <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
                    </div>
                    <label for="InputPassword2">Repeat Password</label>
                    <div class="mb-3">
                      <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
                    </div>
                    
                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Already have an account?
                    <a href="/" class="text-info text-gradient font-weight-bold">Sign In</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('static/assets/img/curved-images/curved6.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- -------- START FOOTER  ------- -->
  <footer class="footer py-5">
    <div class="container">
      <div class="row"></div>
      <div class="row">
        <div class="col-8 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">
            Copyright Â© <script>
              document.write(new Date().getFullYear())
            </script> Pinaca Technologies Private Limited
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- -------- END FOOTER  ------- -->
  <!--   Core JS Files   -->
  <script src="{{ url_for('static',filename='assets/js/core/popper.min.js') }}"></script>
  <script src="{{ url_for('static',filename='assets/js/core/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static',filename='assets/js/plugins/perfect-scrollbar.min.js') }}"></script>
  <script src="{{ url_for('static',filename='assets/js/plugins/smooth-scrollbar.min.js') }}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
